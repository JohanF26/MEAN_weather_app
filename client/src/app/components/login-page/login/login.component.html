<h3>Login</h3>
<form (submit)="handleSubmit()">
    <!-- (submit)="handleSubmit()"> -->
    <div class="form-group">
        <!-- <input type="text" name="username" class="form-control" placeholder="Enter Username" [(ngModel)]="username"> -->
        <input type="text" name="name" class="form-control" placeholder="Email" [(ngModel)]="email">
    </div>

    <div class="form-group">
        <!-- <input type="password" name="password" class="form-control" placeholder="Enter Password" [(ngModel)]="password"> -->
        <input type="password" name="password" class="form-control" placeholder="Password" [(ngModel)]="password">
    </div>

    <div>
        <button class="btn btn-primary">Login</button>
        <button type="button" class="btn btn-warning ml-2" (click)="formReset()">Reset</button>
    </div>
</form>
