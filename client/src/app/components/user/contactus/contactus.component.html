
<h3 class="text-left ml-3">Contact Us</h3>
<div class="col-5">
  <form (submit)="handleSubmit()">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" id="email" name="email" [(ngModel)]="email">
    </div>
    <div class="form-group">
      <label for="Query">Query:</label>
      <textarea id="w3mission" class="form-control" rows="4" cols="50" name="query" [(ngModel)]="query"></textarea>
    </div>
      <button align="center" class="btn btn-success">Submit</button>
  </form>
</div>
